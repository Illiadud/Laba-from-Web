<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption</title>
    <link rel="stylesheet" href="Lab10.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="dog-list" class="dog-list"></div>

    <div id="dog-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="dog-image" src="" alt="Dog Image">
            <h2 id="dog-title"></h2>
            <h4 class="gray">Sex:</h4>
            <p id="dog-sex"></p>
            <h4 class="gray">Age:</h4>
            <p id="dog-age"></p>
            <h4 class="gray">Personality:</h4>
            <p id="dog-description"></p>
            <a class="call" href="tel:+380997778888"><strong> Adopt Me </strong></a>
        </div>
    </div>

    <script src="Lab10.js"></script>
</body>
</html>
